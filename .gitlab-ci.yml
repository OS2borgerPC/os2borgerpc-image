stages:
  - build

variables:
  UBUNTU_RELEASE: "22.04"
  SOURCE_ISO_NAME: "ubuntu-22.04.4-desktop-amd64.iso"

# Build stage
#############

# Note: The caching of the source image does, unfortunately, not seem to work yet?

.build-prepare: &build-prepare
  stage: build
  needs: []
  when: manual
  image: ubuntu:${UBUNTU_RELEASE}
  before_script:
    - apt-get -y update > /dev/null
    - apt-get -y install apt-utils fdisk figlet rsync sudo wget > /dev/null
    - cd image
    - wget --progress=bar:force --continue http://releases.ubuntu.com/${UBUNTU_RELEASE}/${SOURCE_ISO_NAME}
  cache:
    paths:
      - image/${SOURCE_ISO_NAME}
  artifacts:
    paths:
      - ./*.iso
    expire_in: 1 week

Build ISO image:
  <<: *build-prepare
  script:
    - VERSION=$(cat ../VERSION)
    - DESTINATION_ISO_PATH=../os2borgerpc-$VERSION
    - ./build_os2borgerpc_image.sh ./${SOURCE_ISO_NAME} ${DESTINATION_ISO_PATH}

Build Multilang ISO image:
  <<: *build-prepare
  script:
    - VERSION=$(cat ../VERSION)
    - DESTINATION_ISO_PATH=../medborgarpc-$VERSION
    - ./build_os2borgerpc_image.sh --lang-all ./${SOURCE_ISO_NAME} ${DESTINATION_ISO_PATH}
