stages:
  - build

variables:
  ISO_SHA: ${CI_COMMIT_SHORT_SHA}



# Build stage
#############


Build ISO image:
  stage: build
  tags: 
    - high-mem
  needs: []
  image: ubuntu:20.04
  before_script:
    - apt-get -y update > /dev/null
    - apt-get -y install wget sudo apt-utils figlet rsync > /dev/null
    - cd image
    - sh -c '[ ! -f "ubuntu-20.04.5-desktop-amd64.iso" ] && wget --progress=bar:force http://releases.ubuntu.com/focal/ubuntu-20.04.5-desktop-amd64.iso'
  script:
    - ./build_os2borgerpc_image.sh ./ubuntu-20.04.5-desktop-amd64.iso ${ISO_SHA}
  cache:
    paths:
      - image/ubuntu-20.04.5-desktop-amd64.iso
  artifacts:
    paths:
      - image/${ISO_SHA}.iso
    expire_in: 1 week
