# Since no network setting in the squashfs image, therefore if ip=frommedia, the network is disabled. That's what we want.
label Clonezilla live
  MENU DEFAULT
  # MENU HIDE
  MENU LABEL Installation fra lokal USB/DVD
  # MENU PASSWD
  kernel /live/vmlinuz
append initrd=/live/initrd.img boot=live config  noswap nolocales edd=on nomodeset ocs_live_run="/bin/bash /live/image/bibos/install-local.sh" ocs_live_extra_param="" ocs_live_keymap="/usr/share/keymaps/i386/qwerty/dk.kmap.gz" ocs_live_batch="no" ocs_lang="en_US.UTF-8" vga=791 ip=frommedia  nosplash
  TEXT HELP
  ENDTEXT


label local
  # MENU DEFAULT
  # MENU HIDE
  MENU LABEL Installation fra BiBOS installations-server (Internet)
  # MENU PASSWD
 kernel /live/vmlinuz
append initrd=/live/initrd.img boot=live config  noswap nolocales edd=on nomodeset ocs_live_run="/bin/bash /live/image/bibos/install-network.sh" ocs_live_extra_param="" ocs_live_keymap="/usr/share/keymaps/i386/qwerty/dk.kmap.gz" ocs_live_batch="no" ocs_lang="en_US.UTF-8" vga=791 ip=frommedia nosplash
   TEXT HELP
   ENDTEXT


MENU END
