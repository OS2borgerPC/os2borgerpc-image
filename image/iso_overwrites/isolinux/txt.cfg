default live-install
label live-install
  menu label ^Install√©r OS2borgerPC
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/ubuntu.seed  initrd=/casper/initrd automatic-ubiquity quiet splash noprompt ---
label live-install-nomodeset
  menu label ^Install Ubuntu (safe graphics)
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/ubuntu.seed only-ubiquity initrd=/casper/initrd quiet splash nomodeset ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
